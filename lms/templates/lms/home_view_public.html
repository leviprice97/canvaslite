{% extends 'lms/base.html' %}
{% block content %}

    <div style="padding-left: 15Px;" class="content contain">
        <div class="row">
            <div class="mx-auto">
                <div class="caption">
                    <h2>Calendar</h2>
                    <p>Calendar will likely be on this page.</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="links">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="caption">
                                <h2>Courses</h2>
                                <p>View currently enrolled courses.</p>
                                <p><a class="btn btn-primary" href="{% url 'lms:course_list' %}"
                                      role="button">View details &raquo;</a></p>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="caption">
                                <h2>Assignments</h2>
                                <p>View list of assigned work.</p>
                                <p><a class="btn btn-primary" href="{% url 'lms:assignment_list' %}"
                                      role="button">View details &raquo;</a></p>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="caption">
                                <h2>Announcements</h2>
                                <p>View instructor announcements.</p>
                                <p><a class="btn btn-primary" href="{% url 'lms:announcement_list' %}"
                                      role="button">View details &raquo;</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
