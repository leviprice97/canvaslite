{% block body_block %}
    <h1>Delete {{ assignment.assignment_name}}?</h1>

    <form method="post">
        {% csrf_token %}
        <input type="submit" class="btn btn-danger" value="Delete">
        <a href="{% url 'lms:assignment_list' pk=assignment.id%} ">Cancel</a>

    </form>

{% endblock %}
