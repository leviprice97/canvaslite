{% extends 'lms/base.html' %}
{% block content %}
    <h2 style="padding-left: 15Px">File List</h2>
    <div style="padding-left: 15Px; padding-right: 15Px;" class="table-responsive">
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr class="bg-info">
                    <th>Description</th>
                    <th>Document</th>
                    <th colspan="1">Actions</th>
                </tr>
            </thead>
            <tbody>
            {% for file in files %}
            {% if file.document %}
                <tr>
                    <td>{{ file.description }}</td>
                    <td><a href ="{{ file.document.url}}" class="btn btn-primary btn-sm" target="_blank"> Download File</a></td>
                    <td><a href="{% url 'lms:delete_file' pk=file.pk %}"
                           onclick="return confirm('Are you sure you want to delete?')"
                           class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            {% endif %}
            {% endfor %}
            </tbody>
        </table>
    </div>
    <a href="{% url 'lms:model_form_upload'%}" style="padding-left: 15Px"><span
        class="btn btn-primary">Upload New File</span></a>
{% endblock %}
