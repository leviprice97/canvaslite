{% block body_block %}
    <html>
    <body>
    <style>
        body {
            background-color: beige;
        }
    </style>
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <div class="panel panel-primary">
                    <div class="panel-heading">Welcome!</div>
                    <div class="panel-body">
                        Canvas Lite. Here to help!
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <h2 style="padding-left: 15Px">Delete Announcement {{ announcement.announcement_name}}?</h2>
    </div>
		<form method="post">
			{% csrf_token %}
			<input type="submit" class="btn btn-danger" value="Delete">
			<a href="{% url 'lms:announcement_list' pk=announcement.id%} ">Cancel</a>
		</form>
    </div>
    </body>
    </html>
{% endblock %}
