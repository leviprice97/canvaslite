{% extends "base.html" %}

{% block title %}My courses{% endblock %}

{% block content %}
<div class="container px-lg-5">
    <div class="row mx-lg-n5">
        <div class="col py-3 px-lg-5 border bg-light">
            <h1>My courses</h1>
            <br>
            <div class="row mb-3">
                {% for course in object_list %}
                    <div class="col-md-6 border px-lg-5">
                        <h3>{{ course.title }}</h3>
                        <p><a role="button" class="btn btn-primary" href="{% url "student_course_detail" course.id %}">Access contents</a></p>
                    </div>
                <br>
                {% empty %}
                    <p>
                        You are not enrolled in any courses yet.
                        <a href="{% url "course_list" %}">Browse courses</a> 
                        to enroll in a course. 
                    </p>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}s
